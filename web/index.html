<!doctype html>
<html>

<head>
    <title>GPCG Web Interface</title>
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>


    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>

    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
</head>

<body>


    <div class="btn-group" role="group" aria-label="Input" style="margin: 5px;">
        <button type="button" class="btn btn-primary"
            onclick="socket.emit('generateNewGene_1', {inputs:1, outputs: 1})">Generate 1:1</button>
        <button type="button" class="btn btn-primary"
            onclick="socket.emit('generateNewGene_2', {inputs:2, outputs: 1})">Generate 2:1</button>
    </div>


    <div class="col-sm-12">
        <div class="plot">
            <div class="A"></div>
        </div>
    </div>

    <div class="raw col-sm-12">
        <table class="table table-sm table-hover table-dark raw_code" style="font-size: 8px" width=80>
            <thead>
                <tr>
                    <th scope="col">Genetic code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="compiled col-sm-12">
        <table class="table table-sm table-hover table-dark compiled_code" style="font-size: 8px" width=80>
            <thead>
                <tr>
                    <th scope="col">Compiled genetic code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="client.js">
    </script>
</body>

</html>
